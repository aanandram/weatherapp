<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col">6 AM</th>
    <th scope="col">12 PM</th>
    <th scope="col">6 PM</th>
    <th scope="col">12 AM</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fore of forecast">
    <th scope="row">{{fore.city.name}}</th>
    <th *ngFor="let list of fore.list; let i = index;"
        [hidden]="i % 2 !== 0 || i > 6">
      {{list.main.temp}}
    </th>
  </tr>
  </tbody>
</table>
